<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>测试爬虫</title>
  </head>
  <body>
    <div>
      <img
        src="https://cdn.xiaoxiangxueyuan.com/pimages/material/20200113/3196cda2769a50febd4de326733acfdc.png"
        alt=""
      />
    </div>
    <div id="app">
      {{message}}
      <div>
        <ul>
          <li v-for="item in somemsg" :key="item.name">
            姓名：{{item.name}} 年龄：{{item.age}}
          </li>
        </ul>
      </div>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "Hello Vue!",
          somemsg: [
            { name: "小明", age: Math.floor(Math.random() * 20 + 10) },
            { name: "大明", age: Math.floor(Math.random() * 20 + 10) },
            { name: "小花", age: Math.floor(Math.random() * 20 + 10) },
            { name: "小红", age: Math.floor(Math.random() * 20 + 10) },
            { name: "小黑", age: Math.floor(Math.random() * 20 + 10) },
          ],
        },
      });
    </script>
  </body>
</html>
